<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="graphics.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Therwim | Graphical Designs | XCWalker</title>
</head>

<body class="all">
    <div id="topbar">
        <div class="topbar"></div>
    </div>
    <div id="design-single" data-design-single-container>
        <template class="design-single-template" data-design-single-template>
            <div class="design-single">
                <div class="design-single-top">
                    <div class="design-single-top-left">
                        <div class="design-single-top-left-top">
                            <h1 data-design-single-title>Title</h1>
                            <h2 data-design-single-date>Date</h2>
                            <p data-design-single-description>Description</p>
                        </div>
                        <div class="design-single-top-left-bottom" data-design-single-downloads-container>
                            <template class="design-single-downloads" data-design-single-downloads-template>
                                <a href="" class="design-single-download"></a>
                            </template>
                        </div>
                    </div>
                    <div class="design-single-top-right">
                        <img src="" alt="" data-design-single-thumbnail>
                    </div>
                </div>
                <div class="design-single-middle" data-design-single-images-container>
                    <template class="design-single-images" data-design-single-images-template>
                        <div class="design-single-image">
                            <img src="" alt="">
                    </template>
                </div>
            </div>
        </template>
    </div>
    <div id="design-all">
        <div class="designs-container" data-design-all-container>
            <template class="design-template" data-design-all-template>
                <div class="design">
                    <div class="design-left">
                        <img src="" alt="" data-design-all-thumbnail>
                    </div>
                    <div class="design-right">
                        <div class="design-right-top">
                            <h1 data-design-all-title>Title</h1>
                            <h2 data-design-all-date>Date</h2>
                            <p data-design-all-short-description>Description</p>
                        </div>
                        <a class="deisgn-all-button" href="" data-design-all-open>View Design</a>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <div class="footer">

    </div>
</body>

</html>
